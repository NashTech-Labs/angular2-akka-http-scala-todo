<h1>{{name}}</h1>

<!--Displaying registered users list in table-->
<div class="container">
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">Todo List</div>

        <!-- Table -->
        <table class="table table-striped  table-fixed">
            <thead>
            <tr>
                <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">id</th>
                <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">task</th>
                <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">status</th>
                <!--<th></th>-->
                <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of todoList;let index = index">
                <td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{user.id}}</td>
                <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{user.public}}</td>
                <td class="col-xs-2 col-sm-3 col-md-2 col-lg-2">{{user.comments}}</td>
                <!--<td><span class="glyphicon glyphicon-pencil"></span></td>-->
                <!--<td><span class="glyphicon glyphicon-remove"></span></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
